<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In 1</title>
</head>
<body>
    <div class="main">
        <div class="form">
            <h1>Login Form</h1>
            <form action="#">
                <p class="p1">User Name</p>
                <input type="text" placeholder="User Name" required>
                <p class="p2">Password</p>
                <input type="password" placeholder="Password" required>
                <div class="btn">
                    <button type="submit" class="b1">Login</button>
                    <button type="reset" class="b2">Forget Password</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
